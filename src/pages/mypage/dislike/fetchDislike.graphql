# 苦手ネタに追加
mutation addDislike($ingredientId: ID!, $email: String!) {
  createDislike(ingredientId: $ingredientId, email: $email) {
    id
    ingredient {
      id
    }
    user {
      id
    }
    createdAt
    updatedAt
  }
}

# 苦手ネタ削除
mutation deleteDislike($ingredientId: ID!, $email: String!) {
  deleteDislike(input: { ingredientId: $ingredientId, email: $email }) {
    success
  }
}
