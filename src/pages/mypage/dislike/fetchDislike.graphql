# 苦手ネタに追加
mutation addDislikes($ingredientIds: [String!]!, $email: String!) {
  createDislikes(ingredientIds: $ingredientIds, email: $email) {
    id
    ingredient {
      id
    }
    user {
      id
    }
    createdAt
    updatedAt
  }
}

# 苦手ネタ削除
mutation deleteDislike($ingredientId: String!, $email: String!) {
  deleteDislike(ingredientId: $ingredientId, email: $email) {
    success
  }
}

