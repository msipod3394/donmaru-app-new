# 丼IDから結果取得
query SearchItemsById($id: ID) {
  items(id: $id) {
    id
    name
    image
    ingredients {
      id
      name
    }
  }
}

# 注文履歴に追加
mutation CreateOrder($itemId: String!, $email: String!) {
  createOrder(itemId: $itemId, email: $email) {
    id
    item {
      id
    }
    user {
      id
    }
  }
}
